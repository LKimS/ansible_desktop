---
- hosts: localhost
  connection: local
  become: true

  tasks:
    - name: add ansible user
      user:
        name: velociraptor
        system: yes

    - name: set up sudo for ansible user
      copy:
        src: files/sudoer_velociraptor
        dest: /etc/sudoers.d/velociraptor
        owner: root
        group: root
        mode: 0440

    - name: Install Zsh
      apt:
        name: zsh
        state: present

    - name: change user shell to zsh 
      user:
        name: lkims
        shell: /bin/zsh
